<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Example</title>
    <script>
        async function fetchGitHubFile() {
            const response = await fetch('https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss');
            const text = await response.text();
            const regex = /button\((.*?)\)-(.+)/;
            const match = text.match(regex);
            if (match) {
                const buttonText = match[1];
                const url = match[2];
                createButton(buttonText, url);
            }
        }

        function createButton(buttonText, url) {
            const button = document.createElement('button');
            button.innerText = buttonText;
            button.onclick = () => {
                window.open(url, '');
            };
            document.body.appendChild(button);
        }

        window.onload = fetchGitHubFile;
    </script>
</head>
<body>
</body>
</html>
