<body>
    <script>
        const rawText = "redirbutton(redirect)-example.com"; // Replace this with the raw GitHub file content
        const regex = /redirbutton\((.*?)\)-(.+)/;
        const match = rawText.match(regex);

        if (match) {
            const buttonText = match[1];
            const url = match[2];

            const button = document.createElement('button');
            button.innerText = buttonText;
            button.onclick = function() {
                window.open(`https://${url}`, '_blank');
            };

            document.body.appendChild(button);
        }
    </script>
    <script>
        function createButton() {
            const rawText = "button(open)-example.com"; // Replace this with the raw GitHub file content
            const parts = rawText.split('-');
            if (parts.length === 2 && parts[0].startsWith('button(') && parts[0].endsWith(')')) {
                const buttonText = parts[0].slice(7, -1);
                const url = parts[1];
                const button = document.createElement('button');
                button.innerText = buttonText;
                button.onclick = function() {
                    window.location.href = 'https://' + url;
                };
                document.body.appendChild(button);
            }
        }
        window.onload = createButton;
    </script>
</head>
</body>
</html>
