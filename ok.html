# GitHub Raw File Button Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Generator</title>
</head>
<body>
    <h1>Button Generator from GitHub Raw File</h1>
    <input type="text" id="fileInput" placeholder="https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss">
    <button id="generateButton">Generate Button</button>
    <div id="buttonContainer"></div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const url = document.getElementById('fileInput').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const regex = /button\(Click here\)-(.+?)(?=\s|$)/g;
                    let match;
                    const container = document.getElementById('buttonContainer');
                    container.innerHTML = '';
                    while ((match = regex.exec(data)) !== null) {
                        const link = match[1];
                        const button = document.createElement('button');
                        button.textContent = 'Click here';
                        button.onclick = () => window.open(link, '_blank');
                        container.appendChild(button);
                    }
                })
                .catch(error => console.error('Error fetching the file:', error));
        });
    </script>
</body>
</html>
