# GitHub Button Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Generator</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="button-container"></div>

<script>
    const rawGitLink = "https://raw.githubusercontent.com/Kellarosaa/ss-workload/refs/heads/main/index.ss"; // Replace with your raw git link

    fetch(rawGitLink)
        .then(response => response.text())
        .then(data => {
            const regex = /button\(([^)]+)-([^)]+)\)/g;
            let match;
            while ((match = regex.exec(data)) !== null) {
                const buttonText = match[1];
                const buttonLink = match[2];
                createButton(buttonText, buttonLink);
            }
        });

    function createButton(text, link) {
        const button = document.createElement('button');
        button.innerText = text;
        button.onclick = () => window.open(`https://${link}`, '_blank');
        document.getElementById('button-container').appendChild(button);
    }
</script>

</body>
</html>
